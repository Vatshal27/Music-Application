<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>VIBESTREAMS </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:ital,wght@0,100;0,300;
0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
            <ul>
             <li><img class="invert" src="home.svg" alt="Home">Home</li>
               <li><img class="invert" src="search.svg" alt="Search">Search </li>
                </ul>
              
            </div>
            <div class="library bg-gray rounded m-1 p-1">
               <div class="heading">
                <img class="invert" src="playlist.svg" alt="">
              
               <h2>
                Your library
              </h2>
           </div>
           <div class="songlist">
         <ul>                                                                                                                                                   
            <h3>SONGS</h3>
            
            
              </ul>
            </div>
           </div>
        </div>

        <div class="right bg-gray rounded p-1">
            <div class="header bg-gray">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                     width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" 
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                    width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" 
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                   <div class="buttons"> 
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>   
                </div>
            </div>
            <div class="playlist">
                <h1> Playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="black">
                                <circle cx="12" cy="12" r="10" stroke="black" stroke-width="1.5" />
                                <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="white" />
                            </svg>
                            
                        </div>
                        <img src="playlist.png" alt="">
                    
                       </div>

                       <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="black">
                                <circle cx="12" cy="12" r="10" stroke="black" stroke-width="1.5" />
                                <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="white" />
                            </svg>
                            
                        </div>
                        <img src="playlist.png" alt="">
                    
                      </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="black">
                                <circle cx="12" cy="12" r="10" stroke="black" stroke-width="1.5" />
                                <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="white" />
                            </svg>
                            
                     </div>
                        <img src="playlist.png" alt="">
                    
                   </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                         <div class="songinfo">

                         </div>
                          <div class="songbtns">
                            <img id="previous" src="prevsong.svg" alt="">
                           <img id="play" src="play.svg" alt="">
                            <img id="next" src="nextsong.svg" alt="">  
                          </div>     
                         <div class="songtime">
                 
                         </div>          
                       </div>
               </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
